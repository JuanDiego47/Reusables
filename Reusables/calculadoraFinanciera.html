<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Préstamos</title>
</head>

<body>
    <h1>Calculadora de Préstamos</h1>
    <form id="prestamoForm">
        <label for="monto">Monto del Préstamo:</label>
        <input type="number" id="monto" name="monto" required>
        <br>

        <label for="tasa">Tasa de Interés Anual (%):</label>
        <input type="number" id="tasa" name="tasa" step="0.01" required>
        <br>

        <label for="plazo">Plazo en Años:</label>
        <input type="number" id="plazo" name="plazo" required>
        <br>

        <button type="submit">Calcular</button>
    </form>

    <div id="resultado" style="display: none;">
        <h2>Resultado</h2>
        <p>El monto total a pagar es: <span id="montoTotal"></span></p>
    </div>

    <script>
        const prestamoForm = document.getElementById("prestamoForm");
        const resultado = document.getElementById("resultado");
        const montoTotalSpan = document.getElementById("montoTotal");

        prestamoForm.addEventListener("submit", function(event) {
            event.preventDefault();

            // Obtener los valores del formulario
            const monto = parseFloat(document.getElementById("monto").value);
            const tasa = parseFloat(document.getElementById("tasa").value);
            const plazo = parseInt(document.getElementById("plazo").value);

            // Calcular el monto total a pagar
            const tasaMensual = tasa / 100 / 12;
            const plazoMeses = plazo * 12;
            const montoTotal = (monto * tasaMensual) / (1 - Math.pow(1 + tasaMensual, -plazoMeses));

            // Mostrar el resultado
            resultado.style.display = "block";
            montoTotalSpan.textContent = montoTotal.toFixed(2); // Mostrar el resultado con dos decimales
        });
    </script>
</body>

</html>
