<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moneda</title>
</head>

<body>
    <h1>Conversor de Moneda</h1>
    <form id="conversorForm">
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" step="0.01" required>
        <br>

        <label for="monedaOrigen">Moneda de Origen:</label>
        <select id="monedaOrigen" name="monedaOrigen">
            <option value="usd">Dólares (USD)</option>
            <option value="eur">Euros (EUR)</option>
            <!-- Agrega más opciones de monedas aquí -->
        </select>
        <br>

        <label for="monedaDestino">Moneda de Destino:</label>
        <select id="monedaDestino" name="monedaDestino">
            <option value="usd">Dólares (USD)</option>
            <option value="eur">Euros (EUR)</option>
            <!-- Agrega más opciones de monedas aquí -->
        </select>
        <br>

        <button type="submit">Convertir</button>
    </form>

    <div id="resultado"></div>

    <script>
        const conversorForm = document.getElementById("conversorForm");
        const resultado = document.getElementById("resultado");

        conversorForm.addEventListener("submit", function(event) {
            event.preventDefault();

            const cantidad = parseFloat(document.getElementById("cantidad").value);
            const monedaOrigen = document.getElementById("monedaOrigen").value;
            const monedaDestino = document.getElementById("monedaDestino").value;

            // Implementa la lógica de conversión aquí
            let resultadoConversion = 0;

            if (monedaOrigen === "usd" && monedaDestino === "eur") {
                resultadoConversion = cantidad * 0.85; // Tasa de conversión ficticia
            } else if (monedaOrigen === "eur" && monedaDestino === "usd") {
                resultadoConversion = cantidad * 1.18; // Tasa de conversión ficticia
            } else {
                resultado.innerHTML = '<p>Las monedas seleccionadas no son válidas.</p>';
                return;
            }

            resultado.innerHTML = `<p>${cantidad} ${monedaOrigen.toUpperCase()} son aproximadamente ${resultadoConversion.toFixed(2)} ${monedaDestino.toUpperCase()}.</p>`;
        });
    </script>
</body>

</html>
