<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Hotel</title>
</head>

<body>
    <h1>Reserva de Hotel</h1>
    <form id="reservaForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>

        <label for="fechaEntrada">Fecha de Entrada:</label>
        <input type="date" id="fechaEntrada" name="fechaEntrada" required>
        <br>

        <label for="fechaSalida">Fecha de Salida:</label>
        <input type="date" id="fechaSalida" name="fechaSalida" required>
        <br>

        <button type="submit">Reservar</button>
    </form>

    <div id="mensaje"></div>

    <script>
        const reservaForm = document.getElementById("reservaForm");
        const mensaje = document.getElementById("mensaje");

        reservaForm.addEventListener("submit", function(event) {
            event.preventDefault();

            // Obtener las fechas ingresadas
            const fechaEntrada = new Date(document.getElementById("fechaEntrada").value);
            const fechaSalida = new Date(document.getElementById("fechaSalida").value);

            // Validar las fechas
            if (fechaEntrada >= fechaSalida) {
                mensaje.innerHTML = '<p>La fecha de entrada debe ser anterior a la fecha de salida.</p>';
            } else {
                // Realizar la reserva (aquí podrías enviar los datos a un servidor)
                mensaje.innerHTML = '<p>Reserva confirmada. ¡Disfruta tu estancia!</p>';
            }
        });
    </script>
</body>

</html>
